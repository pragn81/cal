<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script type="text/javascript">
		function square() {
		  var num = document.getElementById("n1");
		  num.value = num.value * num.value;
		}
	</script>
</head>
<body>
  Number (numero):
  <input type="text" id="n1"><p>

  <button onclick="square()"> x<sup>2</sup> <button>
  Prueba
</body>
</html>
